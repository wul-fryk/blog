{% extends 'main.html' %}

{% block content %}
<div>
    <small>{{story.publication_date}}</small>
    <h1>{{story}}</h1>
    <p>{{story.content}}</p>
</div>

<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form}}
        <input type='submit' >
    </form>
</div>


<div>
    {% for coment in coments %}
    <small>{{coment.coments_author}}, {{coment.coment_publication}}</small>
    <p>{{coment}}</p>
    {% endfor %}
</div>

{% endblock content %}
